<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Testing</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"></link>
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">RentIT</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a th:href="${'/po-list'}">PO List</a></li>
                <li class="active"><a th:href="${'/maintenance'}">Create Maintenance</a></li>
                <li><a th:href="${'/maintenance-list'}">Maintenance Task List</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class="container">
    <div class="alert alert-warning" role="alert" th:text="${errorMessage}" th:unless="${errorMessage == null}">
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">Create corrective maintenance task</div>
        <div class="panel-body">
            <form class="form-horizontal" th:object="${taskFormDTO}" th:method="post" th:action="@{/maintenance}">
                <input type="hidden" class="form-control" id="typeOfWork" th:field="*{maintenanceTaskRequest.type_of_work}"></input>
                <div class="form-group">
                    <label for="rental-end-date" class="col-sm-2 control-label">Plant Item ID</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="plantItemId" th:field="*{plantItemId}"></input>
                    </div>
                </div>
                <div class="form-group">
                    <label for="description" class="col-sm-2 control-label">Description</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="description" th:field="*{maintenanceTaskRequest.description}"></input>
                    </div>
                </div>
                <div class="form-group">
                    <label for="total" class="col-sm-2 control-label">Total</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="total" th:field="*{maintenanceTaskRequest.total}"></input>
                    </div>
                </div>
                <div class="form-group">
                    <label for="rental-start-date" class="col-sm-2 control-label">Start date</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" id="rental-start-date" th:field="*{maintenanceTaskRequest.rentalPeriod.startDate}"></input>
                    </div>
                </div>
                <div class="form-group">
                    <label for="rental-end-date" class="col-sm-2 control-label">End date</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" id="rental-end-date" th:field="*{maintenanceTaskRequest.rentalPeriod.endDate}"></input>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button id="submit-button" type="submit" class="btn btn-default">Create</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
