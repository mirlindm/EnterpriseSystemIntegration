<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search for plants</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"></link>
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">BuildIT</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a th:href="${'/'}">Search plants</a></li>
                <li><a th:href="${'/phr-list'}">Plant Hire Requests</a></li>
                <li><a th:href="${'/po-list'}">Purchase Orders</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div class="container">
    <div class="alert alert-warning" role="alert" th:text="${errorMessage}" th:unless="${errorMessage == null}">
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">Select dates to check availability and price</div>
        <div class="panel-body">
            <form class="form-horizontal" th:object="${catalogQuery}" th:method="get" th:action="@{/available-plants}">
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" th:field="*{name}"></input>
                    </div>
                </div>
                <div class="form-group">
                    <label for="rental-start-date" class="col-sm-2 control-label">Start date</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" id="rental-start-date" th:field="*{rentalPeriod.startDate}"></input>
                    </div>
                </div>
                <div class="form-group">
                    <label for="rental-end-date" class="col-sm-2 control-label">End date</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" id="rental-end-date" th:field="*{rentalPeriod.endDate}"></input>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button id="submit-button" type="submit" class="btn btn-default">Submit query</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>
</html>
